
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <meta name="description" content="">
    <link rel="stylesheet" href="./design.css">

    <!-- Tailwind -->
    

</head>
<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap">

        <!-- Login Section -->
        <div class="w-full md:w-1/2 flex flex-col">

            <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
                <a href="#"  class="shadow-sm"><img src="../icons/joystick.png" class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110  duration-300"  width="100px" height="100px" alt=""></a>
                <!-- <h3>GamersBD</h3> -->
            </div>

            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl first-letter:text-4xl" >AceX</p>
                <form class="flex flex-col pt-3 md:pt-8">
                    <label class="block">
                        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                          Email
                        </span>
                        <input type="email" name="email" class="mt-1 px-2 py-3 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Your email" />
                      </label>
    
                      <label class="block my-1.5" >
                        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                          Password
                        </span>
                        <input type="email" name="email" class="mt-1 px-2 py-3 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Your password" />
                      </label>
    
                    <input type="submit" value="Log In" style="cursor: pointer" class= " rounded-full bg-lime-500 text-white font-bold text-lg hover:bg-amber-500 p-2 mt-8 drop-shadow-xl shadow-lg shadow-indigo-500/50">
                </form>
                <div class="text-center pt-12 pb-12">
                    <p>Don't have an account? <a href="register.html" class="underline font-semibold">Register here.</a></p>
                </div>
            </div>

        </div>

        <!-- Image Section -->
        <div class="w-fit shadow-2xl flex flex-row ">
            <img class="aspect-auto h-screen transition-shadow" src="../icons/i.jpg">
            
            <!-- <img class="aspect-auto h-screen " src="../icons/2333edcb8e388dfb34e04c635426cd77.jpg"> -->
           
    
            
        </div>
    </div>

</body>
</html>
